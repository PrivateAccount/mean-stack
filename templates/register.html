<div class="my-screen-centered">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Rejestracja u≈ºytkownika</h3>
                </div>
                <hr>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <label>E-mail:</label>
                                <input class="form-control" name="email" type="email" ng-model="formData.email">
                            </div>
                            <div class="form-group">
                                <label>Login:</label>
                                <input class="form-control" name="login" type="text" ng-model="formData.login">
                            </div>
                            <div class="form-group">
                                <label>Password:</label>
                                <input class="form-control" name="password" type="password" ng-model="formData.password">
                            </div>
                            <input class="form-control" name="role" type="hidden" ng-model="formData.role" value="2">
                            <hr>
                            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="doRegister()">Register</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
